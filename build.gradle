plugins {
    id 'java'
}

group 'nitro.generator'
version '2.0'

repositories {
    mavenCentral()

}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'com.formdev', name: 'flatlaf', version: '3.0'
}

test {
    useJUnitPlatform()
}
jar {
    manifest {
        attributes 'Main-Class': 'nitro.generator.Main'
    }
}